<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    <ion-item>
      <ion-input
        (keyup.enter)="addTask()"
        [(ngModel)]="userInput"
        fill="clear"
        label="Nom de la tÃ¢che"
        labelPlacement="floating"
        type="text"></ion-input>

      <ion-button (click)="addTask()" aria-label="Add" fill="clear" slot="end">Ajouter</ion-button>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size-md="12">
        <ion-button (click)="clearTodos()" class="ion-margin-vertical" size="small">Vider la liste</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>

    @for (todo of todos; track todo.label; let i = $index) {

      <ion-item>
        <ion-checkbox justify="start" labelPlacement="end" [(ngModel)]="todo.isDone">
          <span [ngClass]="{ stroke: todo.isDone }">{{ todo.label }}</span>
        </ion-checkbox>
        <ion-button color="danger" (click)="deleteTask(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>

    }

  </ion-list>

</ion-content>
